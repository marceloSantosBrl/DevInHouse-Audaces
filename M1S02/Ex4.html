<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    let acumulador = 0;

    while (true) {

        let valorEntrada = window.prompt(
            "Digite um número\nDigite - 1 para exibir a soma"
        );

        if (valorEntrada === "-1") break;

        try {
            if (!isNaN(parseInt(valorEntrada)) && isFinite(valorEntrada)) {
                acumulador += parseFloat(valorEntrada);
            } else {
                throw new Error();
            }
        } catch (err) {
            alert("Digite um número válido");
        }
    }

    let mensagem = `A soma equivale a ${acumulador}`
    alert(mensagem);
</script>
</body>
</html>
